<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light" >

  <div class="container-fluid" style= "background-color: rgba(7, 2, 23, 0.88)">
   
	<a style= " color: rgba(152, 4, 4, 0.88); text-shadow: 2px 2px 2px black
	" class="navbar-brand" href="#"><h1>2K23 Player Randomizer</h1>
	<h6 style= "text-align: center; color: white">***Not Offically Licensed with NBA or 2K***</h6></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
	<img class= "logos"  height="65px" width="auto" src="images/bbp.png">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div style="padding-left: 95px" class="navbar-nav">
        <a style="color: white" class="nav-link active" aria-current="page" href="/">Home <i class="fa fa-home" aria-hidden="true"></i></a>
		<a style="color: white" class="nav-link" href="/register">Register Account <i class="fa fa-user" aria-hidden="true"></i></a>
        <a style="color: white" class="nav-link" href="/login">Login <i class="fa fa-rocket" aria-hidden="true"></i></a>
        <a style="color: white" class="nav-link" href="/about">About <i class="fa fa-book" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</nav>
<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
	  <a style="padding-left: 200px; "href="/register"><button style="height: 10%; padding: 0; width: auto;"
	  class= "btn btn-primary">Signup Redirect</button></a>

	  
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#ff00ff;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:#ff0000;"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
	  <form  action="/login" method="POST">
      <div class="form">
	  <fieldset>
        <label for="username">Username</label>
        <input required type="text" name="username" id="username">
        <label for="password">Password</label>
        <input required type="password" name="password" id="password">
        <input type="submit" id="submit" value="Submit">
		</fieldset>
      </div>
	  </form>
    </div>
  </div>
</div>
<script>
var current = null;
var message= '<%=al%>'; 


$(document).ready(function() { 
if (message!= ''){
alert(message);
}
});
document.querySelector('#username').addEventListener('focus', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: 0,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '240 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});
document.querySelector('#password').addEventListener('focus', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: -336,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '240 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});


</script>

</body>
</html>
