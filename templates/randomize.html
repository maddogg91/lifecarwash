<script>
var player= JSON.parse(<%-JSON.stringify(player)%>);
var ul= '<ul>Player Name:' + name
var name = player.name;
var attributes= JSON.parse(JSON.stringify(player.attributes, null, 2));
var offense= JSON.stringify(attributes.Offense, null, 2);
var defense= JSON.stringify(attributes.Defense, null, 2);
var athleticsm= JSON.stringify(attributes.Athleticism, null, 2);
var durability= JSON.stringify(attributes.Durability, null, 2);
var mental= JSON.stringify(attributes.Mental, null, 2);
var misc= JSON.stringify(attributes.Misc, null, 2);
var badges= JSON.parse(JSON.stringify(player.badges, null, 2));
var scoring= JSON.stringify(badges.InsideScoring, null, 2);
var out= JSON.stringify(badges.OutsideScoring, null, 2);
var play= JSON.stringify(badges.Playmaking, null, 2);
var defending= JSON.stringify(badges.Defending, null, 2);
var ath= JSON.stringify(badges.Athleticism, null, 2);
var rebound= JSON.stringify(badges.Rebounding, null, 2);
console.log(scoring);
ul+= '<br><br><li>Attributes:<br><br>Offense:' + display(offense) + '<br><br>Defense:' + display(defense)
 + '<br><br>Athleticsm:' + display(athleticsm) + '<br><br>Durability:' + display(durability)
 + '<br><br>Mental:' + display(mental) + '<br><br>Misc:' + display(misc)
+ '<br><br></li><li>Badges:<br><br>Inside Scoring: ' + display(scoring) + '<br><br>Outside Scoring:' + display(out) 
+ '<br><br>Playmaking:' + display(play) + '<br><br>Defending:' + display(defending) 
+ '<br><br>Athleticism:' + display(ath) + + '<br><br>Rebounding:' + display(rebound) + '</li></ul>';
document.getElementById("jar").innerHTML= ul;

function display(item){
	var str= "<br>";
	var dis= JSON.parse(item);
	for(var a in dis){
		str+= "<br>" + a + ": " + dis[a];
	}
	return str	;
}

</script>
